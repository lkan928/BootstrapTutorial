<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BootstrapTutorial</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="font-family: 'Work Sans', sans-serif;--bs-primary: #1c3dca;--bs-primary-rgb: 28,61,202;--bs-dark: #131416;--bs-dark-rgb: 19,20,22;--bs-info: #02aaff;--bs-info-rgb: 2,170,255;--bs-body-color: var(--bs-white);--bs-body-bg: var(--bs-black);--bs-body-font-weight: 300;">
    <header>
        <div data-bss-parallax-bg="true" style="height: 600px;background-image: url(&quot;assets/img/header.jpeg&quot;);background-position: center;background-size: cover;">
            <div class="container d-flex flex-column justify-content-end align-items-start" style="height: 100%;width: 960px;">
                <h1 class="display-3 fw-bold">Jacob Martin</h1>
                <p class="fs-2 text-info text-badge mb-5" style="padding: .1em .4em;background: var(--bs-black);">Front-end and UX Designer</p>
            </div>
        </div>
    </header>
    <main>
        <section class="py-4 py-xl-5">
            <div class="container">
                <p class="fs-3">I am Jacob. I am an experienced front-end designer. I help companies reinvent themselves through beautiful and expressive UI.</p>
                <ul>
                    <li><i class="fab fa-twitter fs-1 me-2 mb-0"></i><i class="fab fa-facebook fs-1 me-2 mb-0"></i><i class="fab fa-instagram fs-1 me-2 mb-0"></i></li>
                </ul>
            </div>
        </section>
        <section class="py-4 py-xl-5">
            <div class="container">
                <div class="banner">
                    <p class="fs-1" style="padding: 2em 1em;text-align: center;background: var(--bs-blue);border-radius: 1em;">I am currently <strong>available</strong> for hire.&nbsp;<button class="btn btn-dark btn-lg text-uppercase fw-bold" type="button">Hire me&nbsp;<i class="fas fa-chevron-right"></i></button></p>
                </div>
            </div>
        </section>
        <section class="py-4 py-xl-5">
            <div class="container">
                <h2>Projects</h2>
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 py-5 projects">
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-1.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-2.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-3.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-4.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-5.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-6.png"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-start d-md-flex justify-content-md-start">
                    <div class="text-center">
                        <p class="fs-5 fw-bold">Crafted by Jacob Martin</p>
                        <p class="d-md-flex justify-content-md-start align-items-md-center mb-0">Made with&nbsp;<i class="fas fa-heart"></i>&nbsp;in Philadelphia</p>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center justify-content-md-end align-items-md-center mb-0"><i class="fab fa-twitter fs-1 me-2 mb-0"></i><i class="fab fa-facebook fs-1 me-2 mb-0"></i><i class="fab fa-instagram fs-1 me-2 mb-0"></i></div>
            </div>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
